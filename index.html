<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <!--logo-->
    <img src="img/logo.png" alt="Logo" class="logo">
    <!--button-->
    <section class="buttons">
        <button class="btn">
            <img src="img/blue_t.png" alt="blue_tshirt" class="btn_img" />
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="blue_pants" class="btn_img" />
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="blue_skirt" class="btn_img" />
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn pink">Pink</button>
        <button class="btn colorBtn yellow">Yellow</button>
    </section>
    <!--menu-->
    <ul class="items">
        <li class="item">
            <img src="img/yellow_p.png" alt="" class="item_thumbnail">
            <span class="content">male, large size</span>
        </li>        

    </ul>
</body>

</html>
